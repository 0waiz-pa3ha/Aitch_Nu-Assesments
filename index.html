<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        fieldset {
            border: none;
        }

        legend {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1em;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="reset"] {
            background-color: #f44336; /* Different color for reset button */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"]:hover {
            background-color: #e53935;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .file-upload {
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Basic Form</legend>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required placeholder="Enter First Name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required placeholder="Enter Last Name">

            <label for="age">Age:</label>
            <input type="number" id="age" required placeholder="Enter Age">

            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter Email">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter Password">

            <label for="country">Country:</label>
            <select id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
            </select>

            <label class="file-upload" for="photo">Upload Photo:</label>
            <input type="file" id="photo">

            <div class="button-group">
                <input type="submit" value="Sign Up">
                <input type="reset" value="Reset">
            </div>

        </fieldset>
    </form>
</body>
</html>
